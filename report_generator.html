<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional SEO Report Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .loading-animation {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .prose-custom {
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
        }
        .prose-custom h1 {
            font-size: 2em;
            font-weight: 700;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        .prose-custom h2 {
            font-size: 1.5em;
            font-weight: 600;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            border-bottom: 2px solid #ddd;
            padding-bottom: 0.25em;
        }
        .prose-custom h3 {
            font-size: 1.25em;
            font-weight: 500;
            margin-top: 1em;
            margin-bottom: 0.25em;
        }
        .prose-custom ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-top: 0.5rem;
        }
        .prose-custom li {
            margin-bottom: 0.25rem;
        }
        .prose-custom p {
            margin-top: 0.75rem;
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-4xl space-y-8">
        <h1 class="text-3xl font-bold text-center text-gray-800">Professional SEO Report Generator</h1>
        <p class="text-center text-gray-600">
            Paste the JSON data from your `seo_audit.py` script below and click "Generate Report" to create a professional report.
        </p>

        <div id="data-input-container" class="space-y-4">
            <textarea id="json-input" rows="10" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" placeholder="Paste your JSON data here..."></textarea>
            <button id="generate-button" class="w-full px-4 py-2 text-white font-medium bg-blue-500 rounded-md shadow-sm hover:bg-blue-600 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center">
                <span id="button-text">Generate Professional Report</span>
                <div id="loading-spinner" class="hidden loading-animation ml-2"></div>
            </button>
        </div>

        <div id="report-container" class="hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">SEO Audit Report</h2>
            <div id="report-content" class="p-6 bg-gray-50 rounded-lg border border-gray-200 prose-custom">
                <!-- Report content will be rendered here -->
            </div>
        </div>

        <!-- Custom Modal for Alerts -->
        <div id="alert-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full text-center">
                <p id="alert-message" class="text-gray-700 mb-4"></p>
                <button id="alert-close" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Close</button>
            </div>
        </div>
    </div>

    <script>
        const jsonInput = document.getElementById('json-input');
        const generateButton = document.getElementById('generate-button');
        const buttonTextSpan = document.getElementById('button-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const reportContainer = document.getElementById('report-container');
        const reportContent = document.getElementById('report-content');
        const alertModal = document.getElementById('alert-modal');
        const alertMessage = document.getElementById('alert-message');
        const alertCloseButton = document.getElementById('alert-close');
        let auditData = null;

        const showAlert = (message) => {
            alertMessage.textContent = message;
            alertModal.classList.remove('hidden');
        };

        alertCloseButton.addEventListener('click', () => {
            alertModal.classList.add('hidden');
        });

        generateButton.addEventListener('click', async () => {
            try {
                auditData = JSON.parse(jsonInput.value);
            } catch (error) {
                showAlert("Invalid JSON data. Please paste a valid JSON object.");
                return;
            }

            buttonTextSpan.textContent = 'Generating...';
            loadingSpinner.classList.remove('hidden');
            generateButton.disabled = true;
            reportContainer.classList.add('hidden');

            try {
                const prompt = `Act as a professional SEO consultant. Based on the following technical and on-page SEO data for a single URL, write a comprehensive, professional, and actionable report for a client. The report should be formatted using Markdown and should include:

                1.  A high-level executive summary of the findings, including a rating (Excellent, Good, Needs Attention) and a brief paragraph.
                2.  An "On-Page SEO Analysis" section that explains the status of the title, meta description, headings, and links. Specifically, discuss the total internal/external links and list any broken links found, explaining why broken links are bad for SEO and how to fix them.
                3.  A "Technical SEO Analysis" section that explains the status of the robots.txt file, canonical tag, mobile-friendliness, and page load speed. Explain what each item means for search engines and user experience, and provide a recommendation.
                4.  An "Image Analysis" section that discusses the image count and explains the importance of alt text for any images with missing attributes.
                5.  A concluding section with a final summary and a call to action for the client.
                
                The findings are as follows (in JSON format):
                
                ${JSON.stringify(auditData, null, 2)}
                
                Generate the full report in markdown format. Do not include any code or JSON in the final report.`;

                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                let response;
                let text = "";

                for (let i = 0; i < 3; i++) {
                    try {
                        const payload = {
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: "You are a world-class SEO analyst. Your task is to write professional, easy-to-understand reports based on provided data." }] },
                        };
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (response.status === 429) {
                            await new Promise(res => setTimeout(res, (2 ** i) * 1000));
                            continue;
                        }
                        const result = await response.json();
                        text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                        if (text) break;
                    } catch (error) {
                        if (i === 2) throw error;
                        await new Promise(res => setTimeout(res, (2 ** i) * 1000));
                    }
                }

                if (text) {
                    reportContent.innerHTML = marked.parse(text);
                    reportContainer.classList.remove('hidden');
                } else {
                    showAlert("Failed to generate report. Please try again.");
                }

            } catch (error) {
                console.error("Error generating report:", error);
                showAlert("An unexpected error occurred. Please try again.");
            } finally {
                buttonTextSpan.textContent = 'Generate Professional Report';
                loadingSpinner.classList.add('hidden');
                generateButton.disabled = false;
            }
        });

        const script = document.createElement('script');
        script.src = "https://cdn.jsdelivr.net/npm/marked/marked.min.js";
        document.head.appendChild(script);

    </script>
</body>
</html>
