name: SEO Audit

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Enter the website URL to audit'
        required: true
        default: 'https://example.com'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # The requirements.txt file will need to include requests, beautifulsoup4, reportlab, and other dependencies.

      - name: Run SEO Data Collection
        run: python main.py "${{ github.event.inputs.url }}"

      - name: Run AI Report Generation
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: python report_generator.py seo_data.json

      - name: Upload Markdown and PDF Reports
        uses: actions/upload-artifact@v4
        with:
          name: seo-reports
          path: |
            seo_report.md
            seo_report.pdf
            
