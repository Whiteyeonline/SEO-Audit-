name: SEO Audit

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Website URL to audit'
        required: true
        default: 'https://example.com'

jobs:
  seo-audit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # FIX: Download necessary data for textblob/keyword_analysis
        python -m textblob.download_corpora

    - name: Run FULL Site SEO Audit
      env:
        AUDIT_URL: ${{ github.event.inputs.url }}
      run: |
        # Scrapy generates crawl_results.json and main.py generates the reports
        mkdir -p reports
        python main.py

    - name: Upload Full Site JSON Report
      uses: actions/upload-artifact@v4
      with:
        name: full-site-seo-report-json
        path: reports/full_site_report.json

    - name: Upload Full Site Markdown Report
      uses: actions/upload-artifact@v4
      with:
        name: full-site-seo-report-markdown
        path: reports/full_site_report.md
        
