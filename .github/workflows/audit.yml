name: Professional SEO Audit

on:
  workflow_dispatch:
    inputs:
      audit_url:
        description: 'URL to audit (e.g., https://example.com)'
        required: true
        default: ''
      audit_level:
        description: 'Audit level (basic, standard, advanced)'
        required: true
        type: choice
        options:
          - basic
          - standard
          - advanced
        default: standard
      audit_scope:
        description: 'Crawl scope'
        required: true
        type: choice
        options:
          - only_onpage
          - onpage_and_index_pages
          - full_site_300_pages
        default: full_site_300_pages
      competitor_url:
        description: 'Competitor URL for comparison (optional)'
        required: false
        default: ''

jobs:
  run-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-0 libnss3 libfontconfig1 libcups2 libxtst6 libxss1 libgbm-dev \
            libasound2-data libasound2-plugins libpulse0 libffi-dev libx264-dev

      - name: Install Python dependencies and corpora
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --upgrade
          playwright install --with-deps
          python -m textblob.download_corpora
          python -m nltk.downloader punkt

      - name: Run SEO Audit
        env:
          AUDIT_URL: ${{ github.event.inputs.audit_url }}
          AUDIT_LEVEL: ${{ github.event.inputs.audit_level }}
          AUDIT_SCOPE: ${{ github.event.inputs.audit_scope }}
          COMPETITOR_URL: ${{ github.event.inputs.competitor_url }}
        run: python main.py

      - name: Upload SEO Audit Reports
        uses: actions/upload-artifact@v4
        with:
          name: seo-audit-reports-${{ github.event.inputs.audit_level }}-${{ github.event.inputs.audit_scope }}
          path: reports
          retention-days: 7
          
