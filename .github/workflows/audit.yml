name: SEO Audit

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Website URL to audit'
        required: true
        default: 

jobs:
  seo-audit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run SEO Audit
      env:
        AUDIT_URL: ${{ github.event.inputs.url }}
      run: |
        mkdir -p reports
        python main.py

    - name: Upload JSON Report
      uses: actions/upload-artifact@v4
      with:
        name: seo-audit-json
        path: reports/output.json

    - name: Upload Markdown Report
      uses: actions/upload-artifact@v4
      with:
        name: seo-audit-markdown
        path: reports/output.md
        
